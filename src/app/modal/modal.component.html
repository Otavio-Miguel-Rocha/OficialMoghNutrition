<div class="modal-overlay">
  <div class="modal">
    <div class="divBotaoFechar">
    <p class="botaoFechar" *ngIf="tipoModal" (click)="botaoFechar()">X</p>
    </div>
    <h2>{{titulo}}</h2>
    <p>{{conteudo}}</p>
    <div class="modal-buttons" *ngIf="!tipoModal">
      <button class="cancel-button" (click)="botaoFechar()">Cancelar</button>
      <button class="confirm-button" (click)="botaoConfirmar()">Confirmar</button>
    </div>
  </div>
</div>
