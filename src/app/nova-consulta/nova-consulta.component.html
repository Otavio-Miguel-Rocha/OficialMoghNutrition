<div class="conteiner">

  <div class="fundo-da-novaConsulta">
    <div class="parte-superior">
      <img [src]="arrowBack" class="arrowBack" (click)="voltaListaPacientes()">
      <p id="texto-consulta">{{pacienteNovaConsulta.nomeCompleto}}</p>
    </div>
    <div class="container-do-cadastro">

      <div class="cadastro-da-novaConsulta">

        <div class="container-inputs-superior">
          <div class="inputs-com-texto">
            <div class="texto">
               <p id="texto-principal">Altura</p>
               <p class="textosInputs">*Obrigatório</p>  
            </div>

            <input class="alturaInput" [(ngModel)]="consulta.altura" type="text">
          </div>

          <div class="inputs-com-texto">
            <div class="texto">
              <p id="texto-principal">Peso</p>
              <p class="textosInputs">*Obrigatório</p>  
            </div>
            
            <input class="pesoInput" [(ngModel)]="consulta.peso" type="text">
          </div>

          <div class="inputs-com-texto">
            <div class="texto">
              <p id="texto-principal">Porcentagem de Gordura</p>
              <p class="textosInputs">*Obrigatório</p>  
            </div>
            
            <input class="porcentagemGorduraInput" [(ngModel)]="consulta.porcentagemGordura"  type="text">
          </div>

          <div class="inputs-com-texto">
            <div class="texto">
              <p id="texto-principal">Taxa Metabólica Basal</p>
              <p class="textosInputs">*Obrigatório</p>  
            </div>

            <input class="taxaMetabolicaInput" [(ngModel)]="consulta.taxaMetabolicaBasal" type="text">
          </div>
         
         
        </div>
        
        <div class="conteiner-inputs-medio">
          <div class="inputs-com-texto">
            <div class="texto">
              <p id="texto-principal">Triglicerídeos</p>
              
            </div>

            <input class="triglicerideosInput" [(ngModel)]="consulta.triglicerideos" type="text">
          </div>
          <div class="inputs-com-texto">
            <div class="texto">
              <p id="texto-principal">Diabetes</p>
            
            </div>

            <input class="diabetesInput" [(ngModel)]="consulta.diabetes" type="text">
          </div>
          <div class="inputs-com-texto">
            <div class="texto">
              <p id="texto-principal">Colesterol</p>
              
            </div>

            <input class="colesterolInput" [(ngModel)]="consulta.colesterol"  type="text">
          </div>
        </div>
          
        <div class="conteiner-inputs-inferior">
        
              <div class="inputs-com-texto">
              <div class="textoGrande">
                <p class="inputGrandeText">Autofeedback do paciente</p>
                
              </div>
  
              <div class="background-textarea">
                <textarea  class="autofeedbackTextarea" [(ngModel)]="consulta.autofeedback"  id="myTextarea"></textarea>
              </div>
            </div>
            
            <div class="inputs-com-texto">
              <div class="textoGrande">
                <p class="inputGrandeText" style="margin-top: 5px;">Objetivo da consulta</p>
                
              </div>
  
              <div class="background-textarea">
                <textarea  class="objetivoConsultaTextarea" [(ngModel)]="consulta.objetivoConsulta" id="myTextarea"></textarea>
              </div>

             
            </div>
            <div class="div-date">
              <p id="texto-principal" style="margin-top: 15px;">Data da consulta</p>
              <input [(ngModel)]="consulta.dataConsulta" type="date" class="dataInput">
            </div>
           
            <div class="botoes">
              <button id="cancelar">Cancelar</button>
              <button id="cadastrar" (click)="novaConsulta()">Cadastrar</button>
              
            </div>
        </div>
        
      </div>
    </div>
  </div>
</div>
